<div class="container">
    <div class="title">
        <h4>List of Orders</h4>
        <button type="button" class="btn btn-success" routerLink="/v1/orders/add">New order</button>
    </div>

    <table *ngIf="listOrders.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col">Phone</th>
            <th scope="col">Total</th>
            <th scope="col">Products</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listOrders" class="table-active">
            <td>{{item.address}}</td>
            <td>{{item.country}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.total}}</td>
            <td>{{item.product}}</td>
            <td>
                <button routerLink="/v1/orders/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">Edit</button>
                <button (click)="deleteOrder(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listOrders.length == 0">No hay ordenes para mostrar</h5>
</div>
